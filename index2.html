<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="comp.css">
  <title>Delay Timer</title>
</head>
<body style="background:white;">
  <div class="timer">
    <div class="circle" id="circle"></div>
    <div class="countdown" id="countdown" style="height:10px;width:40px;margin-left:150px;margin-top:230px;font-size:15px;">0:10</div>
  </div>
  <form id="myForm" onsubmit="submitForm(event)">
   <button type="submit" style="height:30px;width:100px; background:#ff9d2b;margin-top:45px;margin-left:120px;font-family:arial;">Get Started</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
